<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Test of heaven</title>
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <header><h1>Ramen Rater</h1></header>

    <div id="images">
<img src="images/Easy Japanese Ramen Recipe.jpegn" alt="Ramen mix" data-id="2">
<img src="images/Easy Saucy Ramen Noodles (Vegan Recipe).jpeg" alt="Vegan Ramen" data-id="3">
<img src="images/Chinese BBQ Pork Steamed Buns _ Marion's Kitchen.jpeg" alt="Pork dumplings" data-id="4">
<img src="images/Rice cake.jpeg" alt="Rice cake" data-id="5">
<img src="images/Miso Ramen with Chicken Katsu - Easy and Delicious Recipe.jpeg" alt="Chicken katsu" data-id="7">
</div>

<section id="selected-ramen">
    <figure>
        <img id="selected-image" src="" alt="SelectedRamen">
        <figcaption>
            <p id="selected-restaurant"></p>
            <p id="selected-rating"></p>
            <p id="selected-comment"></p>
        </figcaption>
    </figure>
</section>


    <form id="ramen-form">
        <h3>Add New Ramen</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="name" required>

        <label for="restramenaurant">Restaurant</label>
        <input type="text" id="restaurant" name="restaurant" placeholder="restaurant name" required>

        <label for="image">Image URL</label>
        <input type="text" id="image" name="image" placeholder="image URL" required>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="10" required>

        <label for="comment">Comment:</label>
        <input type="text" id="comment" name="comment">

        <button type="submit">Create</button>
            <button id="delete">Delete Selected Ramen</button>
        </form>
    </form>



     <script src="index.js"></script>
 </body>
 </html>
